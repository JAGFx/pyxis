auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

limits_config:
  # Structured metadata (IMPORTANT pour tes logs)
  allow_structured_metadata: true
  max_structured_metadata_size: 64KB
  max_structured_metadata_entries_count: 128

  # Limites de cardinalité
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

  # Limites d'ingestion
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_line_size: 256KB

  # Limites de requêtes
  max_entries_limit_per_query: 5000
  max_query_length: 721h  # 30 jours
  max_query_parallelism: 32
  max_query_series: 500

  # Rétention des logs
  retention_period: 30d  # 30 jours par défaut
  volume_enabled: true

  # Configuration OpenTelemetry spécifique
  otlp_config:
    resource_attributes:
      ignore_defaults: false  # Garde les 17 attributs par défaut
      attributes_config:
        # http.route n'est PAS un resource attribute, ne le mets pas ici
        # service.name, deployment.environment sont déjà gérés par défaut

        # Dégrader uniquement la haute cardinalité
        - action: structured_metadata
          attributes:
            - service.instance.id
            - container.id
            - k8s.pod.name

    # Configuration des log attributes (ce qui vient de context/extra)
    log_attributes:
      # Promouvoir UNIQUEMENT les attributs présents dans tes logs
      - action: index_label
        attributes:
          - log_channel     # Présent dans extra
          - http_route      # Présent dans extra (attention au naming)

      # Dropper les données sensibles
      - action: drop
        regex: "(?i)(password|token|secret|api_key|authorization)"

# Compaction pour optimiser le stockage
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 4
        max_concurrent_streams: 100
        read_buffer_size: 524288  # 512KB
        write_buffer_size: 524288

processors:
  # 1. Memory limiter en premier (protection)
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # 2. Detection des attributs système
  resourcedetection:
    detectors: [env, system, docker]
    timeout: 5s

  # 3. Enrichissement resource
  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: insert
      - key: service.instance.id
        from_attribute: host.name
        action: upsert

  # 4. Nettoyage attributs sensibles
  attributes:
    actions:
      - key: http.request.header.authorization
        action: delete
      - key: http.request.header.cookie
        action: delete

  # 5. Batch en dernier (avant export)
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

exporters:
  # Tempo pour les traces
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
    compression: gzip
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Loki pour les logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    tls:
      insecure: true
    timeout: 30s
    compression: gzip

  # Debug (désactive en prod)
  debug:
    verbosity: detailed
    sampling_initial: 10
    sampling_thereafter: 100

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  telemetry:
    logs:
      level: debug  # debug en dev, info en prod
    metrics:
      level: detailed
#      address: 0.0.0.0:8888

  extensions: [health_check]

  pipelines:
    # Traces vers Tempo
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, resource, attributes, batch]
      exporters: [otlp/tempo]

    # Logs vers Loki
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, resource, batch]
      exporters: [loki, debug]

    # Métriques (si tu en as)
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]

services:
  # To test production build
#  php:
#    image: ghcr.io/jagfx/pyxis-php:latest
#    networks:
#      - app_network

  php:
    image: pyxis-php:franken
    container_name: pyxis-php
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
      target: dev
    environment:
      XDEBUG_MODE: debug,coverage
      XDEBUG_SESSION: PHPSTORM
      XDEBUG_START_WITH_REQUEST: 1
      XDEBUG_CONFIG: >-
        client_host=host.docker.internal
      PHP_IDE_CONFIG: serverName=pyxis
      SERVER_NAME: pyxis.local
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./:/var/www/symfony/
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app_network

  db:
    image: mysql:8.2
    container_name: pyxis-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: noPassword
      MYSQL_DATABASE: bugr
    volumes:
      - db-data:/var/lib/mysql
      - ./data/dumps:/dumps
    ports:
      - "3306:3306"
    networks:
      - app_network

volumes:
  db-data:

networks:
  app_network:
    name: pyxis_network
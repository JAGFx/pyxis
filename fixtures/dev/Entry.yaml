  entry_initial_spent_account_a:
    name: Initial entry spent
    createdAt: <immutableDateTimeBetween('-1 hour', 'now')>
    amount: 5000
    account: ' @account_a'
    kind: 'balancing'

  entry_initial_budget_account_a:
    name: Initial entry budget
    createdAt: <immutableDateTimeBetween('-1 hour', 'now')>
    amount: 2000
    account: ' @account_a'
    budget: '@budget_initial'
    kind: 'balancing'

  entry_initial_spent_ldds:
    name: Initial entry LDDS
    createdAt: <immutableDateTimeBetween('-1 hour', 'now')>
    amount: 2600
    account: ' @account_ldds'
    kind: 'balancing'

  entry_budget_over:
    name: Entry budget over
    createdAt: <immutableDateTimeBetween('-1 year -6 month', '-1 year')>
    amount: -500
    budget: '@budget_over'
    account: ' @account_a'

  entry_budget_full_spent:
    name: Entry budget full
    createdAt: <immutableDateTimeBetween('-1 year -6 month', '-1 year')>
    amount: -200
    budget: '@budget_full'
    account: ' @account_a'

  entry_budget_full_forecast:
    name: <name()>
    createdAt: <immutableDateTimeBetween('-1 year -6 month', '-1 year')>
    amount: 200
    budget: '@budget_full'
    account: ' @account_a'

  entry_budget_current_year_{1..7}:
    name: <name()>
    createdAt: <immutableDateTimeBetween('-1 hour', 'now')>
    amount: <randomFloat(2, -150, 150)>
    account: ' @account_a'

  entry_budget_current_year_forecast_{1..7}:
    name: <name()>
    createdAt: <immutableDateTimeBetween('-1 hour', 'now')>
    amount: <randomFloat(2, -150, 150)>
    budget: '@budget_current_year'
    account: ' @account_a'
